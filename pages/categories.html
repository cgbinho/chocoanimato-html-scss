<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/categories.css" />
  </head>

  <body>
   
    <div class="body-container">
      <nav class="navbar">
        <a href="#">NomeDoSite</a>
        <!-- CART -->
        <button class="btn btn-cart">

            width="27"
            height="25"
            viewBox="0 0 27 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.6442 11.75L12.8992 4.64332C12.6933 4.33999 12.3467 4.18832 12 4.18832C11.6533 4.18832 11.3067 4.33999 11.1008 4.65416L6.35584 11.75H1.16668C0.570843 11.75 0.0833435 12.2375 0.0833435 12.8333C0.0833435 12.9308 0.0941768 13.0283 0.126677 13.1258L2.87834 23.1683C3.12751 24.0783 3.96168 24.75 4.95834 24.75H19.0417C20.0383 24.75 20.8725 24.0783 21.1325 23.1683L23.8842 13.1258L23.9167 12.8333C23.9167 12.2375 23.4292 11.75 22.8333 11.75H17.6442ZM8.75001 11.75L12 6.98332L15.25 11.75H8.75001ZM12 20.4167C10.8083 20.4167 9.83334 19.4417 9.83334 18.25C9.83334 17.0583 10.8083 16.0833 12 16.0833C13.1917 16.0833 14.1667 17.0583 14.1667 18.25C14.1667 19.4417 13.1917 20.4167 12 20.4167Z"
            />
            <rect
              id="btn-badge"
              x="15"
              y="1"
              width="11"
              height="11"
              rx="5.5"
              stroke="url(#paint0_linear)"
              stroke-width="2"
            />
            <defs>
              <linearGradient
                id="paint0_linear"
                x1="27.1874"
                y1="-4.94056"
                x2="13.9695"
                y2="-4.94056"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#FAF4E5" />
                <stop offset="1" stop-color="white" />
              </linearGradient>
            </defs>
          </svg>
        </button>
        <!-- MENU -->
        <button class="btn btn-menu">
          <svg
            width="29"
            height="20"
            viewBox="0 0 29 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 2C0 0.89543 0.89543 0 2 0L27 0C28.1046 0 29 0.89543 29 2C29 3.10457 28.1046 4 27 4H2C0.89543 4 0 3.10457 0 2Z"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 10C0 8.89543 0.89543 8 2 8H27C28.1046 8 29 8.89543 29 10C29 11.1046 28.1046 12 27 12H2C0.89543 12 0 11.1046 0 10Z"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 18C0 16.8954 0.89543 16 2 16H27C28.1046 16 29 16.8954 29 18C29 19.1046 28.1046 20 27 20H2C0.89543 20 0 19.1046 0 18Z"
            />
          </svg>
        </button>
      </nav>

      <div class="categories-container">
        <!-- Filter -->
        <div class="filter-container">
            <label>Filtros</label>
            <a href="#" class="btn-svg">
              <!-- Plus button -->
              <svg  width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 12C24 12.9468 23.2325 13.7143 22.2857 13.7143H13.7143V22.2857C13.7143 23.2325 12.9468 24 12 24V24C11.0532 24 10.2857 23.2325 10.2857 22.2857V13.7143H1.71429C0.767514 13.7143 0 12.9468 0 12V12C0 11.0532 0.767512 10.2857 1.71429 10.2857H10.2857V1.71429C10.2857 0.767513 11.0532 0 12 0V0C12.9468 0 13.7143 0.767512 13.7143 1.71429V10.2857H22.2857C23.2325 10.2857 24 11.0532 24 12V12Z"/>
                </svg>                  
                <!-- Minus button -->
                <svg width="24" height="24" fill="black" viewBox="0 0 24 4" xmlns="http://www.w3.org/2000/svg">
                  <path d="M24 2.00002C24 2.9468 23.2325 3.71431 22.2857 3.71431C22.2857 3.71431 3.5 3.71431 1.71429 3.71431C0.767514 3.71431 0 2.9468 0 2.00002C0 1.05325 0.767512 0.285736 1.71429 0.285736C13.8813 0.285736 9.0529 0.285736 22.2857 0.285736C23.2325 0.285736 24 1.05325 24 2.00002Z"/>
                </svg>
            </a>
            
        </div>
        <div class="filter-container--options">
          <label>Categoria</label>
          <select name="categories" class="select">
            <option value="video-explicativo">Video Explicativo</option>
            <option value="vinheta">Vinheta</option>
          </select>
          <label>Duração</label>
          <select name="duration" class="select">
            <option value="30">30s</option>
            <option value="60">60s</option>
          </select>
            <label>Preço</label>
            <select name="price" class="select">
              <option value="DESC">Decrescente</option>
              <option value="CRES">Crescente</option>
            </select>
          <label><a href="#">Remover filtros</a></label>

        </div>

        <!-- Results -->
        <div class="results-container">

          <div class="template-card">

            <div class="template-card--video-preview"></div>
    
            <div class="template-card--information">
            
              <h1>Nome do Template</h1>

              <p>Descrição do Template, com informações sobre o seu estilo e afins.</p>
      
              <section class="template-card--mode">
                <label>Modo Paisagem</label>
                <!-- Aspect Ratio icon ( 16 : 9 )  -->
                <svg width="32" height="17" viewBox="0 0 32 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="30.5" y="15.5" width="29" height="14" rx="2" transform="rotate(-180 30.5 15.5)" stroke="#694633" stroke-width="2" stroke-linejoin="bevel"/>
                  <rect x="27.5" y="15.5" width="23" height="14" rx="3" transform="rotate(-180 27.5 15.5)" stroke="#694633" stroke-width="2" stroke-linejoin="bevel"/>
                  </svg>            
                <!-- Aspect Ratio icon ( 16 : 9 )  -->
                <svg width="16" height="31" viewBox="0 0 16 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="15" y="1" width="29" height="14" rx="2" transform="rotate(90 15 1)" stroke="#694633" stroke-width="2" stroke-linejoin="bevel"/>
                  <rect x="15" y="4" width="23" height="14" rx="3" transform="rotate(90 15 4)" stroke="#694633" stroke-width="2" stroke-linejoin="bevel"/>
                  </svg>            
                <p>16:9</p>
            
            </section>
    
            <section class="template-card--duration">
              <label>Duração</label>
              <!-- Duration icon -->
              <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.3535 4.62683C19.7103 4.20363 19.6557 3.57114 19.2317 3.21532L16.1647 0.641725C15.7421 0.287084 15.1121 0.34144 14.7565 0.763236V0.763236C14.3997 1.18643 14.4543 1.81892 14.8783 2.17474L17.9453 4.74834C18.3679 5.10298 18.9979 5.04862 19.3535 4.62683V4.62683ZM5.11639 2.17053C5.53828 1.81666 5.59381 1.18794 5.24048 0.7656V0.7656C4.88677 0.342813 4.25728 0.286875 3.83456 0.640667L0.769703 3.20582C0.34506 3.56123 0.290048 4.19404 0.646992 4.61739V4.61739C1.00238 5.0389 1.63186 5.09328 2.05428 4.73897L5.11639 2.17053ZM10.5 6.89003C10.5 6.47582 10.1642 6.14003 9.75 6.14003V6.14003C9.33579 6.14003 9 6.47582 9 6.89003V12.14L13.1385 14.6231C13.4769 14.8262 13.9158 14.7181 14.1213 14.3811V14.3811C14.3297 14.0394 14.2185 13.5932 13.8742 13.3892L10.5 11.39V6.89003ZM10 2.14003C5.03 2.14003 1 6.17003 1 11.14C1 16.11 5.02 20.14 10 20.14C14.97 20.14 19 16.11 19 11.14C19 6.17003 14.97 2.14003 10 2.14003ZM10 18.14C6.13 18.14 3 15.01 3 11.14C3 7.27003 6.13 4.14003 10 4.14003C13.87 4.14003 17 7.27003 17 11.14C17 15.01 13.87 18.14 10 18.14Z" fill="#694633"/>
              </svg>
              <p>60s</p>
            </section>
    
            <section class="template-card--price">
              <label>Preço</label>
              <p>R$ 00,00</p>
            </section>
    
            <button class="btn-text-accent">Editar</button>
          </div>
          </div>
          <div class="template-card"></div>
          <div class="template-card"></div>
          <div class="template-card"></div>
          <div class="template-card"></div>

        </div>

        <div class="pagination-container">
          <button class="btn-text">Página Anterior</a></button>
          <button class="btn-text">Próxima Página</a></button>
        </div>
        
      </div>

      <footer>NomeDoSite - 2020</footer>

  </body>
  </html>
</html>
