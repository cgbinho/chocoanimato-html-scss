<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/project.css" />
  </head>

  <body>
   
    <div class="body-container">
      <nav class="navbar">
        <a href="#">NomeDoSite</a>
        <!-- CART -->
        <button class="btn btn-cart">

            width="27"

            viewBox="0 0 27 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              d="M17.6442 11.75L12.8992 4.64332C12.6933 4.33999 12.3467 4.18832 12 4.18832C11.6533 4.18832 11.3067 4.33999 11.1008 4.65416L6.35584 11.75H1.16668C0.570843 11.75 0.0833435 12.2375 0.0833435 12.8333C0.0833435 12.9308 0.0941768 13.0283 0.126677 13.1258L2.87834 23.1683C3.12751 24.0783 3.96168 24.75 4.95834 24.75H19.0417C20.0383 24.75 20.8725 24.0783 21.1325 23.1683L23.8842 13.1258L23.9167 12.8333C23.9167 12.2375 23.4292 11.75 22.8333 11.75H17.6442ZM8.75001 11.75L12 6.98332L15.25 11.75H8.75001ZM12 20.4167C10.8083 20.4167 9.83334 19.4417 9.83334 18.25C9.83334 17.0583 10.8083 16.0833 12 16.0833C13.1917 16.0833 14.1667 17.0583 14.1667 18.25C14.1667 19.4417 13.1917 20.4167 12 20.4167Z"

            <rect
              id="btn-badge"
              x="15"
              y="1"
              width="11"
              height="11"
              rx="5.5"
              stroke="url(#paint0_linear)"
              stroke-width="2"
            />
            <defs>
              <linearGradient
                id="paint0_linear"
                x1="27.1874"
                y1="-4.94056"
                x2="13.9695"
                y2="-4.94056"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#FAF4E5" />

              </linearGradient>
            </defs>
          </svg>
        </button>
        <!-- MENU -->
        <button class="btn btn-menu">
          <svg
            width="29"
            height="20"
            viewBox="0 0 29 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 2C0 0.89543 0.89543 0 2 0L27 0C28.1046 0 29 0.89543 29 2C29 3.10457 28.1046 4 27 4H2C0.89543 4 0 3.10457 0 2Z"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 10C0 8.89543 0.89543 8 2 8H27C28.1046 8 29 8.89543 29 10C29 11.1046 28.1046 12 27 12H2C0.89543 12 0 11.1046 0 10Z"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 18C0 16.8954 0.89543 16 2 16H27C28.1046 16 29 16.8954 29 18C29 19.1046 28.1046 20 27 20H2C0.89543 20 0 19.1046 0 18Z"
            />
          </svg>
        </button>
      </nav>

      <div class="body-wrapper">
          <!-- Projects -->
          <h1 class="page-title">Edição do <span>Projeto</span></h1>

          <!-- Responsive container -->
          <div class="editproject-container">

            
            <!-- Video Preview -->
            <div class="editproject-video-container">
              
              <!-- Title -->
              <section class="editproject-title-wrapper">
               <label>Passo 1 de 3</label>
               <div class="editproject-title-duration">
                 <h4>Introdução</h4>
                   <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M19.3535 4.62683C19.7103 4.20363 19.6557 3.57114 19.2317 3.21532L16.1647 0.641725C15.7421 0.287084 15.1121 0.34144 14.7565 0.763236V0.763236C14.3997 1.18643 14.4543 1.81892 14.8783 2.17474L17.9453 4.74834C18.3679 5.10298 18.9979 5.04862 19.3535 4.62683V4.62683ZM5.11639 2.17053C5.53828 1.81666 5.59381 1.18794 5.24048 0.7656V0.7656C4.88677 0.342813 4.25728 0.286875 3.83456 0.640667L0.769703 3.20582C0.34506 3.56123 0.290048 4.19404 0.646992 4.61739V4.61739C1.00238 5.0389 1.63186 5.09328 2.05428 4.73897L5.11639 2.17053ZM10.5 6.89003C10.5 6.47582 10.1642 6.14003 9.75 6.14003V6.14003C9.33579 6.14003 9 6.47582 9 6.89003V12.14L13.1385 14.6231C13.4769 14.8262 13.9158 14.7181 14.1213 14.3811V14.3811C14.3297 14.0394 14.2185 13.5932 13.8742 13.3892L10.5 11.39V6.89003ZM10 2.14003C5.03 2.14003 1 6.17003 1 11.14C1 16.11 5.02 20.14 10 20.14C14.97 20.14 19 16.11 19 11.14C19 6.17003 14.97 2.14003 10 2.14003ZM10 18.14C6.13 18.14 3 15.01 3 11.14C3 7.27003 6.13 4.14003 10 4.14003C13.87 4.14003 17 7.27003 17 11.14C17 15.01 13.87 18.14 10 18.14Z" fill="#694633"/>
                   </svg>
                   <p>60s</p>
                 </div>
             </section>             

              <!-- Lottie -->
              <img src="../images/project-video.svg" alt="Video" />

              <!-- Barra de passo a passo -->
              <div class="step-progress">
                <div class="step-progress-pct"></div>
              </div>

              <!-- Player -->
              <div class="editproject-video-player">
                <!-- Play Button -->
                <a class="btn btn-svg" href="#">
                  <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.425 6.48457C13.0917 6.86947 13.0917 7.83172 12.425 8.21662L2.03749 14.2138C1.37082 14.5987 0.53749 14.1176 0.53749 13.3478L0.537491 1.35337C0.537491 0.583571 1.37082 0.102446 2.03749 0.487346L12.425 6.48457Z"/>
                  </svg>                  
                </a>
                <!-- Stop Button -->
                <a class="btn btn-svg" href="#">
                  <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="0.131104" width="13" height="13" rx="1" />
                  </svg>                
                </a>
                <!-- Pause Button -->
                <a class="btn btn-svg" href="#">
                  <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="4" height="13" rx="1"/>
                    <rect x="9" width="4" height="13" rx="1"/>
                    </svg>                      
                </a>
              </div>             

            </div>

            <div class="editproject-form-wrapper">

              <!-- Form fields -->
              <div class="editproject-form-fields">
                <form>
                  <div class="fields-container">

                    <!-- Field Text Label -->                    
                    <div class="field-text-container">

                      <div class="field-text-label">
                        <label for="nome_do_campo_texto">Título do campo texto</label>
                        <!-- Toggle -->
                        <a href="#" class="btn-svg">
                          <!-- Plus button -->
                          <svg  width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 12C24 12.9468 23.2325 13.7143 22.2857 13.7143H13.7143V22.2857C13.7143 23.2325 12.9468 24 12 24V24C11.0532 24 10.2857 23.2325 10.2857 22.2857V13.7143H1.71429C0.767514 13.7143 0 12.9468 0 12V12C0 11.0532 0.767512 10.2857 1.71429 10.2857H10.2857V1.71429C10.2857 0.767513 11.0532 0 12 0V0C12.9468 0 13.7143 0.767512 13.7143 1.71429V10.2857H22.2857C23.2325 10.2857 24 11.0532 24 12V12Z"/>
                          </svg>                  
                          <!-- Minus button -->
                          <svg width="24" height="24" fill="black" viewBox="0 0 24 4" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 2.00002C24 2.9468 23.2325 3.71431 22.2857 3.71431C22.2857 3.71431 3.5 3.71431 1.71429 3.71431C0.767514 3.71431 0 2.9468 0 2.00002C0 1.05325 0.767512 0.285736 1.71429 0.285736C13.8813 0.285736 9.0529 0.285736 22.2857 0.285736C23.2325 0.285736 24 1.05325 24 2.00002Z"/>
                          </svg>
                        </a>
                      </div>

                      <!-- Field text -->
                      <input name="nome_do_campo_texto" type="text" placeholder="Texto Placeholder" />
                      
                      <div class="field-text-expanded">

                        <!-- Cor -->
                        <div class="field-text-subitem">
                          <label>Cor</label>
                          <div class="btn field-text-color-container">
                            <div class="field-text-color-value"></div>
                          </div>
                        </div>

                        <!-- Tamanho -->
                        <div class="field-text-subitem">
                          <label>Tamanho</label>
                          <select name="nome_do_campo_texto_font_size" class="select">
                            <option value="video-explicativo">Regular</option>
                            <option value="vinheta">Pequeno</option>
                          </select>
                        </div>

                      </div>
                    </div>

                    <!-- Field Color -->
                    <div class="field-color-container">
                      <label for="nome_do_campo_cor">Título do campo cor</label>
                       <!-- Cor -->
                        <div class="btn">
                          <div class="field-color-value"></div>
                      </div>
                    </div>

                    <!-- Field Image -->
                    <div class="field-image-container">
                      <label for="nome_do_campo_imagem">Título do campo Imagem</label>
                      <div class="field-image-btns">
                        <!--  Remove button -->
                        <a class="btn btn--round" href="#" >
                          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                          </svg>                          
                        </a>
                        <div class="btn">
                          <!-- Dropzone active -->
                          <!-- <div class="field-image-dropzone--active"></div> -->
                          <!-- Dropzone -->
                          <div class="field-image-dropzone">
                              <!-- image thumb -->
                              <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M25.6666 0.666687H2.33329C1.41663 0.666687 0.666626 1.41669 0.666626 2.33335V25.6667C0.666626 26.5834 1.41663 27.3334 2.33329 27.3334H25.6666C26.5833 27.3334 27.3333 26.5834 27.3333 25.6667V2.33335C27.3333 1.41669 26.5833 0.666687 25.6666 0.666687ZM4.83329 20.6667L9.41663 14.7667L12.6833 18.7L17.2666 12.8L23.1666 20.6667H4.83329Z" fill="#694734"/>
                              </svg>
                              Adicionar imagem                            
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Field Sound -->
                    <div class="field-sound-container">
                      <label for="nome_do_campo_sound">Título do campo Som</label>
                      
                      <div class="field-sound-expanded">
                        <select name="sound" id="">
                          <option value="Musica01.mp3">Música01.mp3</option>
                        </select>
                        <div class="field-player-container">
                          <!-- Prev. Sound -->
                          <button class="btn btn--round">
                            <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" clip-rule="evenodd" d="M3.57501 7.05921C2.90835 7.4441 2.90835 8.40635 3.57501 8.79126L13.9625 14.7885C14.6292 15.1734 15.4625 14.6923 15.4625 13.9225V1.92801C15.4625 1.15821 14.6292 0.677082 13.9625 1.06198L3.57501 7.05921ZM2 14.1446C2.55228 14.1446 3 13.6969 3 13.1446V2.14465C3 1.59237 2.55228 1.14465 2 1.14465H1C0.447716 1.14465 0 1.59237 0 2.14465L0 13.1446C0 13.6969 0.447716 14.1446 1 14.1446H2Z"/>
                            </svg>
                          </button>
                          <!-- Play -->
                          <button class="btn btn--round">
                            <svg width="19" height="22" viewBox="0 0 19 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M18.5 9.66175C19.1667 10.0466 19.1667 11.0089 18.5 11.3938L2 20.9201C1.33333 21.305 0.5 20.8239 0.5 20.0541L0.500001 1.00149C0.500001 0.231692 1.33333 -0.249434 2 0.135466L18.5 9.66175Z"/>
                              </svg>                              
                          </button>
                          <!-- Next Sound -->
                          <button class="btn btn--round">
                            <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" clip-rule="evenodd" d="M12.35 8.79126C13.0166 8.40635 13.0166 7.4441 12.35 7.05921L1.96246 1.06198C1.29579 0.677082 0.462463 1.15821 0.462463 1.92801V13.9225C0.462463 14.6923 1.29579 15.1734 1.96246 14.7885L12.35 8.79126ZM13.925 1.7058C13.3727 1.7058 12.925 2.15351 12.925 2.7058V13.7058C12.925 14.2581 13.3727 14.7058 13.925 14.7058H14.925C15.4773 14.7058 15.925 14.2581 15.925 13.7058V2.7058C15.925 2.15351 15.4773 1.7058 14.925 1.7058H13.925Z"/>
                              </svg>                              
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- Avançar -->
                      <button class="btn-text-accent">Avançar</button>
                      <button class="btn">Voltar</button>
                  </div>
                </form>
                
              </div>


            </div>

          </div>

      <footer>NomeDoSite - 2020</footer>

      </div>
  </body>
  </html>
</html>
